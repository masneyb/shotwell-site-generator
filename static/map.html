<head>
  <meta charset="utf-8" />
  <title>Photos Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous"/>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
        integrity="sha256-YU3qCpj/P06tdPBJGPax0bm6Q1wltfwjsho5TR4+TYc="
        crossorigin="anonymous"/>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
        integrity="sha256-YSWCMtmNZNwqex4CEw1nQhvFub2lmU7vcCKP+XVwwXA="
        crossorigin="anonymous"/>

  <link rel="stylesheet" href="map.css"/>
  <link rel="stylesheet" href="search.css"/>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      alert(`JS error: ${message} at ${source}:${lineno}:${colno}`);
      return false;
    };
  </script>
</head>
<body>
  <div id="loading">Loading map data...</div>
  <div id="error">
    <h3>Error Loading Map</h3>
    <p id="error-message"></p>
  </div>
  <div id="map"></div>
  <button id="zoom-extents" title="Zoom to all points">⌖</button>
  <button id="my-location" title="Zoom to my location">◎</button>

  <div id="fullimage_background" class="hidden"></div>
  <div id="fullimage_container" class="hidden" role="dialog" aria-modal="true" aria-label="Full screen media viewer">
    <span id="slideshow_controls">
      <a href="#" id="metadata">
        <img id="metadata_icon" alt="Metadata" src="icons/list-web-icon.png"/>
      </a>
      <a href="#" id="play">
        <img id="play_pause_icon" alt="Play" src="icons/play-web-icon.png"/>
      </a>
      <a href="#" id="fullscreen">
        <img alt="Fullscreen" src="icons/fullscreen-web-icon.png"/>
      </a>
      <select id="slideshow_videos">
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
        <option value="full">Full</option>
      </select>
      <a href="#" id="close">
        <img alt="Close" src="icons/close-web-icon.png"/>
      </a>
    </span>
    <div id="fullmedia_container">
      <img id="fullimage">
      <video id="fullvideo" width="100%" height="100%" autoplay loop controls></video>
    </div>
    <div id="description"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
          integrity="sha256-Hk4dIpcqOSb0hZjgyvFOP+cEmDXUKKNE/tT542ZbNQg="
          crossorigin="anonymous">
  </script>

  <script src="search.min.js"></script>
  <script>
    window.addEventListener('load', doMapInit);

    function showMediaLoadError() {
      document.getElementById('error-message').textContent = 'Error loading media.js';
      document.getElementById('error').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }
  </script>
  <script src="media.js" defer="defer" onerror="showMediaLoadError();"></script>
</body>
</html>
